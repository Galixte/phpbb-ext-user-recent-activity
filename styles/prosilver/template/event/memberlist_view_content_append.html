<!-- IF .post -->
	<div class="forumbg">
		<div class="inner">
			<ul class="topiclist">
				<li class="header">
					<dl>
						<dt>{USER_RECENT_ACTIVITY}</dt>
						<dd class="posts">{L_REPLIES}</dd>
						<dd class="views">{L_VIEWS}</dd>
						<dd class="lastpost"><span>{L_DATE}</span></dd>
					</dl>
				</li>
			</ul>
			<!-- BEGIN post -->
				<ul class="topiclist topics">
					<li class="row<!-- IF post.S_ROW_COUNT is even --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
						<dl>
							<dt>
								<div class="list-inner">
									<a class="topictitle" href="{post.U_POSTS}">{post.SUBJECT}</a><br />
									<!-- IF post.POST_TEXT -->
										<font style="font-style: italic">{post.POST_TEXT}â€¦</font>
									<!-- ENDIF -->
								</div>
							</dt> 
							<dd class="posts"> <dfn>{L_REPLIES}</dfn>{post.REPLIES}</dd>
							<dd class="views"><dfn>{L_VIEWS}</dfn>{post.VIEWS}</dd>
							<dd class="lastpost"><span><dfn>{L_LAST_POST} </dfn>{post.TIME}&nbsp;<a href="{post.U_POSTS}">{LAST_POST_IMG}</a></dd>
						</dl>
					</li>
				</ul>
			<!-- END post -->
		</div>
	</div>
<!-- ENDIF -->
